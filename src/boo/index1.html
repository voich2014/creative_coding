	//CanvasのLINE描画で準備する
	setupContextLine()
	{
		this.funcDrawBegin     = this.drawBegin_context_line;
		this.funcDrawEnd       = this.drawEnd_context_line;
		this.funcDrawLine      = this.drawLine_context_line;
		this.funcDrawPrimitive = this.drawPolygonWithWireframe;
		
		this.algo.innerText = "context.lineTo";
	}
	
	//CanvasのLINE描画前処理
	drawBegin_context_line(ctx,sc_w,sc_h,clearFunc)
	{
		//画面クリア
		if(clearFunc)
		{	clearFunc(ctx,sc_w,sc_h,this.offsc);	}
		else
		{	ctx.clearRect(0,0,sc_w,sc_h);			}
		
		//ワイヤーの色を決める
		ctx.strokeStyle = 'lime';
		
		//描画登録開始指示
		ctx.beginPath();
	}
	
	//CanvasのLINE描画後処理
	drawEnd_context_line(ctx,sc_w,sc_h,postFunc)
	{
		//描画実施指示
		ctx.stroke();
		
		//描画後処理
		if(postFunc)
		{	postFunc(ctx,sc_w,sc_h,this);	}
	}
	
	//CanvasのLINE描画処理
	drawLine_context_line(ctx,sc_w,sc_h,x1,y1,x2,y2)
	{
		//LINE描画
		ctx.moveTo(x1,y1);
		ctx.lineTo(x2,y2);
	}
	
	//ブレゼンハムのLINE描画で準備する
	setupBresenhamLine()
	{
		this.funcDrawBegin     = this.drawBegin_bresenham;
		this.funcDrawEnd       = this.drawEnd_bresenham;
		this.funcDrawLine      = this.drawLine_bresenham;
		this.funcDrawPrimitive = this.drawPolygonWithWireframe;
		
		this.algo.innerText = "bresenham line";
	}
	
	//ブレゼンハムのLINE描画前処理
	drawBegin_bresenham(ctx,sc_w,sc_h,clearFunc)
	{
		//画面クリア
		if(clearFunc)
		{
			clearFunc(ctx,sc_w,sc_h,this.offsc);
		}
		else
		{
			//高速にクリア
			let data = this.offsc.data;	//いったんローカル変数に参照を移す
			data.fill(0);				//0埋めするならforで回すより速い
		}
		
		//ワイヤーの色を決める
		this.line_color = { r: 0, g: 255, b: 0, a: 255 };
	}
	
	//ブレゼンハムのLINE描画後処理
	drawEnd_bresenham(ctx,sc_w,sc_h,postFunc)
	{
		//オフスクリーンを転送
		ctx.putImageData(this.offsc,0,0);
		
		//描画後処理
		if(postFunc)
		{	postFunc(ctx,sc_w,sc_h,this);	}
	}
	
	//ブレゼンハムのLINE描画処理
	drawLine_bresenham(ctx,sc_w,sc_h,x1,y1,x2,y2)
	{
		//整数化(重要！　これをやらないとImageDataへの書き込みで失敗する)
		x1 = Math.floor(x1);
		y1 = Math.floor(y1);
		x2 = Math.floor(x2);
		y2 = Math.floor(y2);
		
		//パラメータ準備
		let dx   = Math.abs(x2 - x1);
		let dy   = Math.abs(y2 - y1);
		let addX = (x1 < x2) ? 1 : -1;
		let addY = (y1 < y2) ? 1 : -1;

		//クリッピング
		if(((x1 < 0) && (x2 < 0)) || ((x1 >= sc_w) && (x2 >= sc_w)) ||
		   ((y1 < 0) && (y2 < 0)) || ((y1 >= sc_h) && (y2 >= sc_h)))
		{	return;	}
		
		if(dx > dy)
		{
			//Xでループ
			let diff = Math.floor(dy - dx / 2);

			while(x1 != x2)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);

				//座標更新
				x1 += addX;
				if(diff >= 0)
				{
					y1   += addY;
					diff -= dx;
				}
				diff += dy;
			}
		}
		else
		{
			//Yでループ
			let diff = Math.floor(dx - dy / 2);

			while(y1 != y2)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);

				//座標更新
				y1 += addY;
				if(diff >= 0)
				{
					x1   += addX;
					diff -= dy;
				}
				diff += dx;
			}
		}

		//終点を描画
		this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
	}
	
	//ブレゼンハムLINE描画用の点描画
	drawPoint_bresenham(sc_w,sc_h,x,y,color)
	{
		//クリッピングして描画
		if((x >= 0) && (x < sc_w) && (y >= 0) && (y < sc_h))
		{
			const pos = (sc_w << 2) * y + (x << 2);		// = (sc_w * 4) * y + (x * 4)
			this.offsc.data[pos + 0] = color.r;
			this.offsc.data[pos + 1] = color.g;
			this.offsc.data[pos + 2] = color.b;
			this.offsc.data[pos + 3] = color.a;
		}
	}
	
	//ダブルステップブレゼンハムのLINE描画で準備する
	setupDoubleStepBresenhamLine()
	{
		this.funcDrawBegin     = this.drawBegin_bresenham;
		this.funcDrawEnd       = this.drawEnd_bresenham;
		this.funcDrawLine      = this.drawLine_doublestep_bresenham;
		this.funcDrawPrimitive = this.drawPolygonWithWireframe;
		
		this.algo.innerText = "double-step bresenham line";
	}
	
	//ダブルステップブレゼンハムのLINE描画処理
	drawLine_doublestep_bresenham(ctx,sc_w,sc_h,x1,y1,x2,y2)
	{
		//整数化(重要！　これをやらないとImageDataへの書き込みで失敗する)
		x1 = Math.floor(x1);
		y1 = Math.floor(y1);
		x2 = Math.floor(x2);
		y2 = Math.floor(y2);
		
		//パラメータ準備
		let dx   = Math.abs(x2 - x1);
		let dy   = Math.abs(y2 - y1);
		let addX = (x1 < x2) ? 1 : -1;
		let addY = (y1 < y2) ? 1 : -1;
		let e,n,nn; //eは蓄積誤差値
		
		//クリッピング
		if(((x1 < 0) && (x2 < 0)) || ((x1 >= sc_w) && (x2 >= sc_w)) ||
		   ((y1 < 0) && (y2 < 0)) || ((y1 >= sc_h) && (y2 >= sc_h)))
		{	return;	}
		
		//完全な横線のとき
		if(dy == 0)
		{
			//両端から進むのでループは差分の半分
			n = dx >> 1;	//n = dx / 2;
			
			//描画ループ
			for(let i = 0;i <= n;++i)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
				this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
				
				//描画位置を更新
				x1 += addX;
				x2 -= addX;
			}
		
			//描画量が奇数の場合は最後の１ピクセルを描画する
			if((dx & 0x01) == 0)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1 - addX,y1,this.line_color);
			}
		}
		//完全な縦線のとき
		else if(dx == 0)
		{
			//両端から進むのでループは差分の半分
			n = dy >> 1;	//n = dy / 2;
			
			//描画ループ
			for(let i = 0;i <= n;++i)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
				this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);

				//描画位置を更新
				y1 += addY;
				y2 -= addY;
			}
		
			//描画量が奇数の場合は最後の１ピクセルを描画する
			if((dy & 0x01) == 0)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1 - addY,this.line_color);
			}
		}
		else if(dx >= dy) 
		{
			//Ｘについてループする場合

			//誤差値を初期化
			e = -dx;

			//ループ回数の算出
			n = (dx + 1) >> 2;	//n = (dx + 1) / 4;

			//m ＜ 1/2の場合 m = |x2 - x1| / |y2 - y1|
			if((dy << 2) < (dx << 1))
			{
				for(let i = 0;i < n;++i)
				{
					//誤差値を更新
					e += (dy << 2);	//e += 4dy;
					
					if(e < 0)
					{
						//●●○

						//２ピクセル同時に点を描画
						this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2,this.line_color);
						
						//描画位置の更新
						x1 += (addX << 1);	//x1 += 2addX;
						x2 -= (addX << 1);	//x2 -= 2addX;
					}
					else
					{
						if(e < (dy << 1))	//if(e < 2dy)
						{
							//　　○
							//●●

							//２ピクセル同時に点を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2,this.line_color);
							
							//描画位置を更新
							x1 += (addX << 1);	//x1 += 2addX;
							x2 -= (addX << 1);	//x2 -= 2addX;
							y1 += addY;
							y2 -= addY;
							
							//誤差値を更新
							e -= (dx << 1);		//e -= 2dx;
						}
						else
						{
							//　●○
							//●

							//２ピクセル同時に描画

							//１ピクセル目を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
							
							//描画位置の更新
							y1 += addY;
							y2 -= addY;
							
							//２ピクセル目を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2,this.line_color);

							//描画位置を更新
							x1 += (addX << 1);	//x1 += 2addX; 
							x2 -= (addX << 1);	//x2 -= 2addX;
								
							//誤差値を更新
							e -= (dx << 1);		//e -= 2dx;
						}
					}
				}
			}
			// 1/2 ≦ m ≦ 1の場合 m = |y2 - y1| / |x2 - x1|
			else
			{
				for(let i = 0;i < n;++i)
				{
					//誤差値を更新
					e += ((dy << 2) - (dx << 1));	//e += 4dy - 2dx;
					
					if(e >= 0)
					{	
						//　　○
						//　●
						//●

						//２ピクセル同時に描画
						this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1 + addY,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2 - addY,this.line_color);

						//描画位置を更新
						x1 += (addX << 1);	//x1 += 2addX;
						x2 -= (addX << 1);	//x2 -= 2addX;
						y1 += (addY << 1);	//y1 += 2addY;
						y2 -= (addY << 1);	//y2 -= 2addY;
						
						//誤差値を更新
						e -= (dx << 1);		//e -= 2dx;
					}
					else
					{
						if(e < ((dy << 1) - (dx << 1)))	//if(e < 2dy - 2dx)
						{
							//　　○
							//●●

							//２ピクセル同時に描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2,this.line_color);

							//描画位置を更新
							x1 += (addX << 1);	//x1 += 2addX;
							x2 -= (addX << 1);	//x2 -= 2addX;
							y1 += addY;
							y2 -= addY;
						}
						else
						{
							//　●○
							//●

							//２ピクセル同時に描画
							
							//１ピクセル目を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);

							//描画位置を更新
							y1 += addY;
							y2 -= addY;
							
							//２ピクセル目を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2,this.line_color);

							//描画位置を更新
							x1 += (addX << 1);	//x1 += 2addX;
							x2 -= (addX << 1);	//x2 -= 2addX;
						}
					}
				}
			}

			// ４ピクセル未満の端数分を描画
			
			//ループ回数を算出
			n = ((dx + 1) % 4);
			
			for(let i = 0;i < n;++i)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
				
				//描画位置を更新
				x1 += addX;
				
				//誤差値を更新
				e += (dy << 1);		//e += 2dy;

				if(e >= 0)
				{
					//描画位置を更新
					y1 += addY;

					//誤差値を更新
					e -= (dx << 1);		//e -= 2dx;
				}
			}
		}
		else
		{
			//Ｙについてループ

			//誤差値を初期化
			e = -dy;

			//ループ回数を算出
			n = (dy + 1) >> 2;	//n = (dy + 1) / 4;

			//m ＜ 1/2の場合 m = |y2 - y1| / |x2 - x1|
			if(dy >= (dx << 1))

				for(let i = 0; i < n;++i)

					//誤差値を更新
					e += (dx << 2);	//e += 4dx;
					
					if(e < 0)

						//●

						//２ピクセル同時に描画
						this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);

						this.drawPoint_bresenham(sc_w,sc_h,x2,y2 - addY,this.line_color);
						
						//描画位置を更新
						y1 += (addY << 1);	//y1 += 2addY;
						y2 -= (addY << 1);	//y2 -= 2addY;
					}

						if(e < (dx << 1))	//if(e < 2dx)

							//　○
							//●
							//●

							//２ピクセル同時に描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);

					//誤差値の更新
					e += (dx << 2) - (dy << 1);		//e += (4dx - 2dy);
					
					if(e >= 0)
					{
						//　　○
						//　●
						//●

						//２ピクセル同時に描画
						this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x1 + addX,y1 + addY,this.line_color);
						this.drawPoint_bresenham(sc_w,sc_h,x2 - addX,y2 - addY,this.line_color);
						
						//描画位置の更新
						x1 += (addX << 1);	//x1 += 2addX;
						x2 -= (addX << 1);	//x2 -= 2addX;
						y1 += (addY << 1);	//y1 += 2addY;
						y2 -= (addY << 1);	//y2 -= 2addY;
						
						//誤差値の更新
						e -= (dy << 1);		//e -= 2dy;
					}
					else
					{
						if(((dx << 1) - (dy << 1)) > e)	//if((2dx - 2dy) > e)
						{
							//　○
							//●　
							//●

							//２ピクセル同時に描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1 + addY,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2 - addY,this.line_color);

							//描画位置を更新
							y1 += (addY << 1);	//y1 += 2addY;
							y2 -= (addY << 1);	//y2 -= 2addY;
							x1 += addX;
							x2 -= addX;
						}
						else
						{
							//　○
							//　●
							//●

							//２ピクセル同時に描画

							//１ピクセル目を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);

							//描画位置を更新
							x1 += addX;
							x2 -= addX;
							
							//２ピクセル目を描画
							this.drawPoint_bresenham(sc_w,sc_h,x1,y1 + addY,this.line_color);
							this.drawPoint_bresenham(sc_w,sc_h,x2,y2 - addY,this.line_color);
							
							//描画位置を更新
							y1 += (addY << 1);	//y1 += 2addY;
							y2 -= (addY << 1);	//y2 -= 2addY;
						}
					}
				}
			}

			// ４ピクセル未満の端数分を描画 
			
			//ループ回数を算出
			n = ((dy + 1) % 4);

			for(let i = 0;i < n;++i)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
				
				//描画位置を更新
				y1 += addY;

				//誤差値を更新
				e += (dx << 1);		//e += 2dx;
			
				if(e >= 0)
				{
					//描画位置を更新
					x1 += addX;

					//誤差値を更新
					e -= (dy << 1);	//e -= 2dy;
				}
			}
		}
	}
	
	//アンチエイリアス付きブレゼンハムのLINE描画で準備する
	setupBresenhamLineAA()
	{
		this.funcDrawBegin = this.drawBegin_bresenham;
		this.funcDrawEnd   = this.drawEnd_bresenham;
		this.funcDrawLine  = this.drawLine_bresenham_aa;
		
		this.algo.innerText = "bresenham antialiased-line";
	}
	
	getPixelColor(sc_w,sc_h,x,y)
	{
		//指定の座標の色を取得
		
		let color = { r:0, g:0, b:0, a:0 };
		if((x >= 0) && (x < sc_w) && (y >= 0) && (y < sc_h))
		{
			const pos = (sc_w << 2) * y + (x << 2);		// = (sc_w * 4) * y + (x * 4)
			color.r = this.offsc.data[pos + 0];
			color.g = this.offsc.data[pos + 1];
			color.b = this.offsc.data[pos + 2];
			color.a = this.offsc.data[pos + 3];
		}
		
		return color;
	}

	calcAlphaBrendColor(dst_color,src_color,alpha)
	{
		//αブレンディング処理した色を計算
		//
		// dst_color	描画先にある色
		// src_color	描画色
		// alpha		α値（固定小数の小数部16bit)
		//
		
		//描画先にある色を(1 - α)、描画色をαでブレンド
		let color = { r:0, g:0, b:0, a:255 };
		
		//
		// color = (dst * (1 - a)) + (src * a)
		//       = dst - dst * a + src * a
		//       = dst + src * a - dst * a
		//       = dst + (src - dst) * a
		//
		
		color.r = dst_color.r + (((src_color.r - dst_color.r) * alpha) >> 16);
		color.g = dst_color.g + (((src_color.g - dst_color.g) * alpha) >> 16);
		color.b = dst_color.b + (((src_color.b - dst_color.b) * alpha) >> 16);

		return color;
	}

	//アンチエイリアス付きブレゼンハムのLINE描画処理
	drawLine_bresenham_aa(ctx,sc_w,sc_h,x1,y1,x2,y2)
	{
		//整数化(重要！　これをやらないとImageDataへの書き込みで失敗する)
		x1 = Math.floor(x1);
		y1 = Math.floor(y1);
		x2 = Math.floor(x2);
		y2 = Math.floor(y2);
		
		//パラメータ準備
		const dx   = Math.abs(x2 - x1);
		const dy   = Math.abs(y2 - y1);
		const addX = (x1 < x2) ? 1 : -1;
		const addY = (y1 < y2) ? 1 : -1;
		let x,y,alpha;
		let alpha_color = { r: this.line_color.r, g: this.line_color.g, b: this.line_color.b, a: 0 };
		
		//クリッピング
		if(((x1 < 0) && (x2 < 0)) || ((x1 >= sc_w) && (x2 >= sc_w)) ||
		   ((y1 < 0) && (y2 < 0)) || ((y1 >= sc_h) && (y2 >= sc_h)))
		{	return;	}
		
		//完全な横線のとき
		if(dy == 0)
		{
			//両端から進むのでループは差分の半分
			const n = dx >> 1;	//n = dx / 2;
			
			//描画ループ
			for(let i = 0;i <= n;++i)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
				this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);
				
				//描画位置を更新
				x1 += addX;
				x2 -= addX;
			}
		
			//描画量が奇数の場合は最後の１ピクセルを描画する
			if((dx & 0x01) == 0)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1 - addX,y1,this.line_color);
			}
		}
		//完全な縦線のとき
		else if(dx == 0)
		{
			//両端から進むのでループは差分の半分
			const n = dy >> 1;	//n = dy / 2;
			
			//描画ループ
			for(let i = 0;i <= n;++i)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1,this.line_color);
				this.drawPoint_bresenham(sc_w,sc_h,x2,y2,this.line_color);

				//描画位置を更新
				y1 += addY;
				y2 -= addY;
			}
		
			//描画量が奇数の場合は最後の１ピクセルを描画する
			if((dy & 0x01) == 0)
			{
				//点を描画
				this.drawPoint_bresenham(sc_w,sc_h,x1,y1 - addY,this.line_color);
			}
		}
		else if(dx > dy)
		{
			//Xでループ
			
			//Y座標だけ固定小数化
			y1 = y1 << 16;
			y2 = y2 << 16;
			
			//固定小数の誤差値を算出
			let e = (y2 - y1) / dx;

			while(x1 != x2)
			{
				//α値を取得
				alpha = (y1 & 0xFFFF);
				
				//Y座標を整数にする
				y = y1 >> 16;

				//ライン部を描画
				const color_line = this.calcAlphaBrendColor(this.getPixelColor(sc_w,sc_h,x1,y),this.line_color,0x10000-alpha);
				this.drawPoint_bresenham(sc_w,sc_h,x1,y,color_line);

				//アンチエイリアス部を描画
				const color_anti = this.calcAlphaBrendColor(this.getPixelColor(sc_w,sc_h,x1,y+1),this.line_color,alpha);
				this.drawPoint_bresenham(sc_w,sc_h,x1,y+1,color_anti);

				//座標更新
				x1 += addX;
				y1 += e;
			}
			
			//終点を描画
			this.drawPoint_bresenham(sc_w,sc_h,x2,(y2 >> 16),this.line_color);
		}
		else
		{
			//Yでループ
			
			//X座標だけ固定小数化
			x1 = x1 << 16;
			x2 = x2 << 16;
			
			//固定小数の誤差値を算出
			let e = (x2 - x1) / dy;

			while(y1 != y2)
			{
				//α値を取得
				alpha = (x1 & 0xFFFF);
				
				//X座標を整数にする
				x = x1 >> 16;
				
				//ライン部を描画
				const color_line = this.calcAlphaBrendColor(this.getPixelColor(sc_w,sc_h,x,y1),this.line_color,0x10000-alpha);
				this.drawPoint_bresenham(sc_w,sc_h,x,y1,color_line);

				//アンチエイリアス部を描画
				const color_anti = this.calcAlphaBrendColor(this.getPixelColor(sc_w,sc_h,x+1,y1),this.line_color,alpha);
				this.drawPoint_bresenham(sc_w,sc_h,x+1,y1,color_anti);

				//座標更新
				x1 += e;
				y1 += addY;
			}
			
			//終点を描画
			this.drawPoint_bresenham(sc_w,sc_h,(x2 >> 16),y2,this.line_color);
		}
	}

	//MVP変換用の頂点ワークリストの準備
	prepareVertexWorkList(need_vertex_num)
	{

		if(this.mvp_vertex_list.length < need_vertex_num)
		{
			//再確保
			this.mvp_vertex_list = [];
			for(let i = 0;i < need_vertex_num * 2;++i)
			{	this.mvp_vertex_list.push(new VertexMan());	}
		}
	}

	//プリミティブの描画
	drawIndexedPrimitive(vertex_list,vertex_count,index_list,primitive_count,
						 edge_uv_list = null,edge_color = null,
						 texture_uv_list = null)
	{
		//
		// vertex_list		オブジェクトの頂点データリスト
		// vertex_count		頂点リストの個数
		// index_list		頂点順番リスト
		// primitive_count	プリミティブの数
		//					1プリミティブは3頂点の三角形なので
		//					頂点順番リストの個数を3で割った数
		// edge_uv_list     頂点順番に対応した境界線UV座標リスト
		// edge_color       境界線色(nullの場合は境界線を描かない)
		// texture_uv_list  頂点順番に対応したテクスチャUV座標リスト
		//

		//MVP(Model View Projection)変換用の行列を作成
		let m = this.mtx_mvp; m.initialize();
		m.mul(this.mtx_model);		//ローカル座標の原点をワールド座標での
									//位置に変換
		m.mul(this.mtx_view)		//カメラの位置に合わせてワールド全体を
									//移動・回転させる
		m.mul(this.mtx_projection);	//射影変換して見える範囲に座標を正規化する
		
		//MVP変換までを行う
		this.prepareVertexWorkList(vertex_count);
		let dst_vertex_list = this.mvp_vertex_list;
		
		for(let i = 0;i < vertex_count;++i)
		{
			//モデル・ビュー変換変換
			//
			// 各3Dオブジェクトのローカル座標系からワールド座標系
			// でのカメラから見えている風景になるように座標を変換する
			//
			//射影(Projection)変換
			//
			// この射影変換では、視点からの見える範囲(視錘台)で区切って座標を正規化
			// します。											
			// これによって、見える範囲のX/Y/Zの値の範囲が-1.0～1.0に変換されるので、
			// 次のViewPort変換によって、描画先画面解像度に合わせて座標変換する必要
			// があります。
			// 射影変換後は左手座標系になり、
			//
			// X = (左)   -1.0 ～ 1.0(右)
			// Y = (下)   -1.0 ～ 1.0(上)
			// Z = (nearZ)-1.0 ～ 1.0(farZ)
			//
			// という範囲に変換されます。
			//
			dst_vertex_list[i].copy(vertex_list[i]);
			dst_vertex_list[i].vv.mul_matrix(m);
			
			//射影変換したX/Y/Z座標をwで割るとX/Y/Zのスケーリングが完了します
			dst_vertex_list[i].vv.x /= dst_vertex_list[i].vv.w;
			dst_vertex_list[i].vv.y /= dst_vertex_list[i].vv.w;
			dst_vertex_list[i].vv.z /= dst_vertex_list[i].vv.w;
		}

		//ポリゴンの描画
		this.funcDrawPrimitive(dst_vertex_list,index_list,primitive_count,
							   edge_uv_list,edge_color,texture_uv_list);

	}
	
	//ポリゴンをワイヤーフレームで描画
	drawPolygonWithWireframe(vertex_list,index_list,primitive_count,edge_uv_list,edge_color,texture_uv_list)
	{
		//プリミティブを順番に描画
		let point_index = 0;
		while(primitive_count > 0)
		{
			//ワイヤーフレームで三角形を描画

			let i1 = index_list[point_index    ];
			let i2 = index_list[point_index + 1];
			let i3 = index_list[point_index + 2];
			
			const x1 = Math.abs(vertex_list[i1].vv.x);
			const x2 = Math.abs(vertex_list[i2].vv.x);
			const x3 = Math.abs(vertex_list[i3].vv.x);
			const y1 = Math.abs(vertex_list[i1].vv.y);
			const y2 = Math.abs(vertex_list[i2].vv.y);
			const y3 = Math.abs(vertex_list[i3].vv.y);
			const z1 = Math.abs(vertex_list[i1].vv.z);
			const z2 = Math.abs(vertex_list[i2].vv.z);
			const z3 = Math.abs(vertex_list[i3].vv.z);
			
			//
			// 見える範囲に含まれるものだけ描画
			//
			// 射影変換行列を通ってきた座標はクリッピング空間として、
			// X/Y/Zが-1.0～1.0の範囲に変換されています。
			// 絶対値が1より大きいものは、視野範囲外として除外できます。
			//
			if(((x1 <= 1.0) || (x2 <= 1.0) || (x3 <= 1.0) ||
			    (y1 <= 1.0) || (y2 <= 1.0) || (y3 <= 1.0)) &&
			    (z1 <= 1.0) && (z2 <= 1.0) && (z3 <= 1.0))
			{
				//ViewPort変換をかけるためにコピー作成
				this.vpt_vertex1.copy(vertex_list[i1].vv);
				this.vpt_vertex2.copy(vertex_list[i2].vv);
				this.vpt_vertex3.copy(vertex_list[i3].vv);
				
				//wの値を1に置き換え
				this.vpt_vertex1.w = 1.0;
				this.vpt_vertex2.w = 1.0;
				this.vpt_vertex3.w = 1.0;
				
				//ViewPort変換
				//
				// Y座標の方向をスクリーン座標系に合わせるのと、X/Y
				// の各座標値を-1.0～1.0の範囲から画面の幅・高さの
				// ピクセル数に変換します。
				// Z値はそのまま残ります。
				//
				this.vpt_vertex1.mul_matrix(this.mtx_viewport);
				this.vpt_vertex2.mul_matrix(this.mtx_viewport);
				this.vpt_vertex3.mul_matrix(this.mtx_viewport);
				
				//三角形を描画(ブレゼンハム)
				this.funcDrawLine(this.sc_ctx,this.sc_w,this.sc_h,
								  this.vpt_vertex1.x,this.vpt_vertex1.y,
						   		  this.vpt_vertex2.x,this.vpt_vertex2.y);

				this.funcDrawLine(this.sc_ctx,this.sc_w,this.sc_h,
								  this.vpt_vertex2.x,this.vpt_vertex2.y,
								  this.vpt_vertex3.x,this.vpt_vertex3.y);

				this.funcDrawLine(this.sc_ctx,this.sc_w,this.sc_h,
								  this.vpt_vertex3.x,this.vpt_vertex3.y,
								  this.vpt_vertex1.x,this.vpt_vertex1.y);
			}

			//インデックスを更新
			point_index += DEF_VERTEX_NUM_FOR_PRIMITIVE;

			//プリミティブを減らす
			primitive_count--;
		}
	}
	
	//三角ポリゴンの法線ベクトルを求める
	getNormalVectorFromPolygon(v1,v2,v3)
	{
		//頂点v1から頂点v2へ伸びるベクトルaと
		//頂点v1から頂点v3へ伸びるベクトルbを求める
		this.nv_a.x = v2.x - v1.x;
		this.nv_a.y = v2.y - v1.y;
		this.nv_a.z = v2.z - v1.z;
		this.nv_b.x = v3.x - v1.x;
		this.nv_b.y = v3.y - v1.y;
		this.nv_b.z = v3.z - v1.z;

		//ベクトルa,bの外積をとると、ベクトルa,bで成る
		//平面に垂直なベクトルnが得られます。
		this.nv_n.crossProduct(this.nv_a,this.nv_b);

		//このベクトルを単位ベクトル化したものが頂点v1,v2,v3から
		//なる三角形ポリゴンの法線ベクトルとなります
		this.nv_n.normalize();

		return this.nv_n;
	}
	
	//エッジ関数
	edgeFunction(a,b,c)
	{
		//
		// aからbに伸びるベクトルとaからcに伸びるベクトルとの外積になります。
		// 外積の結果の絶対値は2つのベクトルを2辺とする平行四辺形の面積に
		// なります。
		// また外積値の正負はポリゴンの表裏判定やポリゴンの内外判定に利用できます。
		//
		return (c.x - a.x) * (b.y - a.y) - (c.y - a.y) * (b.x - a.x);
	}
	
	//ポリゴンをフラットシェーディングで描画
	drawPolygonWithFlatShading(vertex_list,index_list,primitive_count,edge_uv_list,edge_color,texture_uv_list)
	{
		//プリミティブを順番に描画
		let point_index = 0;
		while(primitive_count > 0)
		{
			//フラットシェーディングで三角形ポリゴンを描画
			
			const i1 = index_list[point_index    ];
			const i2 = index_list[point_index + 1];
			const i3 = index_list[point_index + 2];

			const x1 = Math.abs(vertex_list[i1].vv.x);
			const x2 = Math.abs(vertex_list[i2].vv.x);
			const x3 = Math.abs(vertex_list[i3].vv.x);
			const y1 = Math.abs(vertex_list[i1].vv.y);
			const y2 = Math.abs(vertex_list[i2].vv.y);
			const y3 = Math.abs(vertex_list[i3].vv.y);
			const z1 = Math.abs(vertex_list[i1].vv.z);
			const z2 = Math.abs(vertex_list[i2].vv.z);
			const z3 = Math.abs(vertex_list[i3].vv.z);
			
			//
			// 見える範囲に含まれるものだけ描画
			//
			// 射影変換行列を通ってきた座標はクリッピング空間として、
			// X/Y/Zが-1.0～1.0の範囲に変換されています。
			// 絶対値が1より大きいものは、視野範囲外として除外できます。
			//
			if(((x1 <= 1.0) || (x2 <= 1.0) || (x3 <= 1.0) ||
			    (y1 <= 1.0) || (y2 <= 1.0) || (y3 <= 1.0)) &&
			    (z1 <= 1.0) && (z2 <= 1.0) && (z3 <= 1.0))
			{
				//ポリゴンの法線ベクトルを求める
				let vNormal = this.getNormalVectorFromPolygon(vertex_list[i1].vv,vertex_list[i2].vv,vertex_list[i3].vv);
				
				//視線・光源とポリゴンの法線の内積をとる
				let lightDot = vNormal.dotProduct(this.vLight);	//光源ベクトルと
																//法線ベクトルとの内積結果
				const eyeDot = vNormal.dotProduct(this.vEye);	//視線ベクトルと
																//法線ベクトルとの内積結果
				
				//
				// 内積の結果がマイナスの値の場合は、視線ベクトルとポリゴンの法線ベクトル
				// とがだいたい向き合っていることを表し、結果が正の値の場合は、視線ベクトル
				// と法線ベクトルがだいたい同じ方向を向いている、つまり、見えないことを表し
				// ます。というわけで、向き合っているマイナスの値の場合のみ描画します。
				// ※パースペクティブコレクトを行う場合、この判定は正しくない場合があるらしい…
				//
				if(eyeDot < 0.0)
				{
					//
					// 面の色を計算
					// ※lightDotを光線とポリゴン面に対しての光の当たり具合の比率とし、
					//   拡散光(Diffuse)の値を調整します。
					//   ただし、ポリゴンの法線ベクトルと光線ベクトルとの内積結果は負の
					//   値となるのでマイナスをかけて正に反転させます。
					//
					//   もし、内積結果が正の数になった場合は光が当たらないことになるの
					//   で、0に補正します。
					//
					if(lightDot > 0.0){ lightDot = 0.0; }
					let r = Math.floor((this.vAmbientColor.x + -lightDot * this.vDiffuseColor.x) * 255);
					let g = Math.floor((this.vAmbientColor.y + -lightDot * this.vDiffuseColor.y) * 255);
					let b = Math.floor((this.vAmbientColor.z + -lightDot * this.vDiffuseColor.z) * 255);

					//0-255の範囲に飽和
					if(r < 0){ r = 0; }
					else if(r > 255){ r = 255; }
					if(g < 0){ g = 0; }
					else if(g > 255){ g = 255; }
					if(b < 0){ b = 0; }
					else if(b > 255){ b = 255; }

					//色を設定
					const color = { r: r, g: g, b: b };
					
					//ViewPort変換をかけるためにコピー作成
					this.vpt_vertex1.copy(vertex_list[i1].vv);
					this.vpt_vertex2.copy(vertex_list[i2].vv);
					this.vpt_vertex3.copy(vertex_list[i3].vv);
					
					//wの値を1/wにして覚えて1に置き換え
					const vw1 = 1 / this.vpt_vertex1.w; this.vpt_vertex1.w = 1.0;
					const vw2 = 1 / this.vpt_vertex2.w; this.vpt_vertex2.w = 1.0;
					const vw3 = 1 / this.vpt_vertex3.w; this.vpt_vertex3.w = 1.0;
					//↑vw1～3を全部1にすると、パースペクティブコレクトなしになるので、試してみると面白い
					
					//ViewPort変換
					//
					// Y座標の方向をスクリーン座標系に合わせるのと、X/Y
					// の各座標値を-1.0～1.0の範囲から画面の幅・高さの
					// ピクセル数に変換します。
					// Z値はそのまま残ります。
					//
					this.vpt_vertex1.mul_matrix(this.mtx_viewport);
					this.vpt_vertex2.mul_matrix(this.mtx_viewport);
					this.vpt_vertex3.mul_matrix(this.mtx_viewport);
					
					//頂点毎のUV座標情報の準備
					let tu1,tv1,tu2,tv2,tu3,tv3;
					if(texture_uv_list != null)
					{
						//各頂点のUV座標を射影変換時に利用したwで割っておく
						//((1/wを掛けておく）
						tu1 = texture_uv_list[point_index    ].u * vw1;
						tv1 = texture_uv_list[point_index    ].v * vw1;
						tu2 = texture_uv_list[point_index + 1].u * vw2;
						tv2 = texture_uv_list[point_index + 1].v * vw2;
						tu3 = texture_uv_list[point_index + 2].u * vw3;
						tv3 = texture_uv_list[point_index + 2].v * vw3;
					}
					
					//ポリゴンの3頂点を囲む最小矩形(バウンディングボックス)を作成
					const v1 = this.vpt_vertex1;
					const v2 = this.vpt_vertex2;
					const v3 = this.vpt_vertex3;
					let minX = v1.x,minY = v1.y,maxX = v1.x,maxY = v1.y;
					if(v2.x      < minX){ minX = v2.x;      }
					if(v3.x      < minX){ minX = v3.x;      }
					if(minX      < 0   ){ minX = 0;         }
					if(maxX      < v2.x){ maxX = v2.x;      }
					if(maxX      < v3.x){ maxX = v3.x;      }
					if(this.sc_w < maxX){ maxX = this.sc_w; }
					if(v2.y      < minY){ minY = v2.y;      }
					if(v3.y      < minY){ minY = v3.y;      }
					if(minY      < 0   ){ minY = 0;         }
					if(maxY      < v2.y){ maxY = v2.y;      }
					if(maxY      < v3.y){ maxY = v3.y;      }
					if(this.sc_h < maxY){ maxY = this.sc_h; }
					minX = Math.floor(minX);
					maxX = Math.floor(maxX+2);
					minY = Math.floor(minY);
					maxY = Math.floor(maxY+2);

					//事前に1/zの形にしておく
					const z1 = 1 / v1.z;
					const z2 = 1 / v2.z;
					const z3 = 1 / v3.z;
					
					let pos = this.sc_w * minY;
					for(let y = minY;y < maxY;++y)
					{
						for(let x = minX;x < maxX;++x)
						{
							//ピクセルの中心のZ座標を補間する
							this.target_p.setValue(x+0.5,y+0.5,1,1);
							
							//
							// 描画候補のX,Y座標に0.5ずつ加算した仮想的な
							// ピクセルの中心座標とポリゴンの各頂点の座標
							// からEdgeFunction(2次元の外積計算)を用いて、
							// 点pが占める3頂点の属性情報の比率が計算できます。
							//
							// またEdgeFunctionで得られる値は点pが内側になって
							// いるかどうかの判定に利用できます。
							// 反時計周りの頂点順のポリゴンの場合、0以上の正の
							// 値になれば内側と判定できます。
							//
							// このあたりの話は、EdgeFunctionや重心座標系などで
							// 調べると色々出てくると思います。
							// 
							// 参考
							// https://qiita.com/N-H-Shimada/items/edf02a8dc21a4a14c8b0
							// https://www.scratchapixel.com/lessons/3d-basic-rendering/rasterization-practical-implementation/rasterization-stage
							//
							
							let w0     = this.edgeFunction(v2,v3,this.target_p);	//v2からpに伸びるベクトルとv2からv3に伸びるベクトルとの外積で、v1の頂点情報の比率に使える
							if(w0 < 0){ continue; }									//ポリゴンの内側に存在しない場合はスキップ
							let w1     = this.edgeFunction(v3,v1,this.target_p);	//v3からpに伸びるベクトルとv3からv1に伸びるベクトルとの外積で、v2の頂点情報の比率に使える
							if(w1 < 0){ continue; }									//ポリゴンの内側に存在しない場合はスキップ
							let w2     = this.edgeFunction(v1,v2,this.target_p);	//v1からpに伸びるベクトルとv1からv2に伸びるベクトルとの外積で、v3の上店情報の比率に使える
							if(w2 < 0){ continue; }									//ポリゴンの内側に存在しない場合はスキップ
							
							//
							// EdgeFunctionの答えは面積値でもあるので、全体の
							// 面積で割ることで各頂点の属性情報の比率が算出できる
							//
							const area = this.edgeFunction(v1,v2,v3);	//比率計算するための分母となる
							w0 /= area;
							w1 /= area;
							w2 /= area;
							
							//
							// またZバッファでの前後判定に利用するZ値についても
							// パースを考慮した補正(perspective correction)で、
							// Z値を補間する必要があり、かなりややこしい計算で確認
							// をした結果、
							//
							// 1/Z = w0 * 1/v1.z + w1 * 1/v2.z + w2 * 1/v3.z
							//
							// という関係が成り立つことがわかった。
							// つまり、Z = 1 / (1/Z) として計算する。
							//
							// 参考
							// https://qiita.com/N-H-Shimada/items/edf02a8dc21a4a14c8b0
							// https://www.scratchapixel.com/lessons/3d-basic-rendering/rasterization-practical-implementation/perspective-correct-interpolation-vertex-attributes
							//
							const Z = 1 / (w0 * z1 + w1 * z2 + w2 * z3);
							
							//すでに描かれているピクセルのZ座標よりも手前になるなら描画
							if(this.aZBuffer[pos + x] > Z)
							{
								let c = { r: color.r, g: color.g, b: color.b, a: 255 };
								
								//境界線描画チェック
								if(edge_color != null)
								{
									//Z座標の様に境界線描用のUV座標を補間する
									//
									// このUV座標での境界線判定は凸撃兵さん(@Stosstruppe)の
									// 境界線描画サンプルを参考にさせて頂きました。
									// https://twitter.com/Stosstruppe/status/1270940719448903681?s=20
									//
									const eu1    = edge_uv_list[point_index    ].u;
									const eu2    = edge_uv_list[point_index + 1].u;
									const eu3    = edge_uv_list[point_index + 2].u;
									const ev1    = edge_uv_list[point_index    ].v;
									const ev2    = edge_uv_list[point_index + 1].v;
									const ev3    = edge_uv_list[point_index + 2].v;
									const edgeU  = (w0 * eu1 + w1 * eu2 + w2 * eu3);
									const edgeV  = (w0 * ev1 + w1 * ev2 + w2 * ev3);
									let   edgeTh = 0.96;
									
									if((Math.abs(edgeU) > edgeTh) || (Math.abs(edgeV) > edgeTh))
									{
										//境界線の位置なので色を変更
										c = { r: edge_color.r, g: edge_color.g, b: edge_color.b, a: 255 };
									}
								}
							
								if((texture_uv_list != null) && (this.texture != null))
								{
									//UV情報がある場合は、Z同様に各頂点のUV座標も補間する
									//
									// テクスチャのパースペクティブコレクトの方法については、
									// 下記のサイトを参考にしました。ありがとうございます！
									// https://qiita.com/hrmtnryk/items/cfe809dbcae0e67bf490
									//
									
									//重心座標でwを求める
									const w  = 1 / (w0 * vw1 + w1 * vw2 + w2 * vw3);
									
									//重心座標でUVを求めて、1/wを掛けることで、
									//パースペクティブコレクトをする
									const tu = ((w0 * tu1 + w1 * tu2 + w2 * tu3) * w) % 1;
									const tv = ((w0 * tv1 + w1 * tv2 + w2 * tv3) * w) % 1;
									
									//テクスチャから色を取得
									const tx = Math.floor(this.texture.tex_w * tu);
									const ty = (this.texture.tex_h - 1) - Math.floor(this.texture.tex_h * tv);
									const tex_pos = (ty * this.texture.tex_w + tx) << 2;
									
									//光源の影響を計算
									let r = Math.floor(this.vAmbientColorTex.x + (-lightDot * this.texture.imgdata.data[tex_pos + 0]));
									let g = Math.floor(this.vAmbientColorTex.y + (-lightDot * this.texture.imgdata.data[tex_pos + 1]));
									let b = Math.floor(this.vAmbientColorTex.z + (-lightDot * this.texture.imgdata.data[tex_pos + 2]));

									//0-255の範囲に飽和
									if(r < 0){ r = 0; }
									else if(r > 255){ r = 255; }
									if(g < 0){ g = 0; }
									else if(g > 255){ g = 255; }
									if(b < 0){ b = 0; }
									else if(b > 255){ b = 255; }
									
									c = { r: r, g: g, b: b,a: 255 };
								}
							
								this.drawPoint_bresenham(this.sc_w,this.sc_h,x,y,c);
								this.aZBuffer[pos + x] = Z;	//ピクセルのZ値を更新
							}
						}
						
						//次の描画先Y座標のアドレスを算出
						pos += this.sc_w;
					}
				}
			}
			
			//次のポリゴン頂点インデックスへ
			point_index += DEF_VERTEX_NUM_FOR_PRIMITIVE;

			//プリミティブを減らす
			primitive_count--;
		}
	}
	
	//ブラー用のクリア処理
	clearForBlur(ctx,sc_w,sc_h,offsc)
	{
		//描画前処理
	
		//前回の画面に半透明黒を重ねる
		ctx.fillStyle = "rgba(0, 0, 0,0.15)";
		ctx.fillRect(0,0,sc_w,sc_h);

		//オフスクリーン用のImageDataを再取得
		let imagedata = ctx.getImageData(0,0,sc_w,sc_h);
		offsc.data.set(imagedata.data);
	}
	
	//Bloom処理用のポスト処理
	postBloom(ctx,sc_w,sc_h,render)
	{
		//レンダリング後画像にフィルタをかける
	
		//
		// 簡易的なブルーム処理をやっています。
		//
		// 高輝度部分だけ抜き出しではなく、全体が光って見えちゃうので、
		// 本来のブルーム処理とはちょっと違うと思いますが、とりあえず
		// 手軽に光らせたい場合には楽かも(*´ω｀*)
		//
		
		//複数段階の縦横2分の1ずつ解像度を下げたオフスクリーンキャンバスに
		//CanvasのBlurフィルタをかけて、拡大して加算合成します
		const offsc_num = render.bloom_offscs.length;
		let blur_w = [ 4,10,32 ];
		for(let idx = 0;idx < offsc_num;++idx)
		{
			//画面に表示されているキャンバスから現在の状態を取得
			let offsc = render.bloom_offscs[idx];
			offsc.ctx.clearRect(0,0,offsc.cv_w,offsc.cv_h);
			offsc.ctx.drawImage(render.sc,0,0,sc_w,sc_h,0,0,offsc.cv_w,offsc.cv_h);

			//縮小された絵にフィルタをかけながら画面に反映(加算合成)
			ctx.save();
			ctx.globalCompositeOperation = 'lighter';
			ctx.filter="blur("+blur_w[idx]+"px)";
			ctx.drawImage(offsc.cv,0,0,offsc.cv_w,offsc.cv_h,0,0,sc_w,sc_h);
			ctx.restore();
		}
	}
}

//パーリンノイズクラス

class Perlin
{
	//コンストラクタ
	constructor(repeat = -1)
	{

		this.repeat = repeat;
		
		const permutation =
		[
			151,160,137,91,90,15,															// Hash lookup table as defined by Ken Perlin.  This is a randomly
			131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,	// arranged array of all numbers from 0-255 inclusive.

			88,237,149,56,87,174,20,125,136,171,168, 68,175,74,165,71,134,139,48,27,166,
			77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,
			102,143,54, 65,25,63,161, 1,216,80,73,209,76,132,187,208, 89,18,169,200,196,
			135,130,116,188,159,86,164,100,109,198,173,186, 3,64,52,217,226,250,124,123,
			5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,
			223,183,170,213,119,248,152, 2,44,154,163, 70,221,153,101,155,167, 43,172,9,
			129,22,39,253, 19,98,108,110,79,113,224,232,178,185, 112,104,218,246,97,228,
			251,34,242,193,238,210,144,12,191,179,162,241, 81,51,145,235,249,14,239,107,
			49,192,214, 31,181,199,106,157,184, 84,204,176,115,121,50,45,127, 4,150,254,
			138,236,205,93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180

		this.p = new Int32Array(512);
		for(let x = 0;x < 512;x++)
		{
			this.p[x] = permutation[x%256];
		}
	}
	
	inc(num)
	{
		num++;
		if(this.repeat > 0){ num %= this.repeat; }
		return num;
	}
	
	grad(hash,x,y,z)
	{
		 switch(hash & 0xF)
	    {
	        case 0x0: return  x + y;
	        case 0x1: return -x + y;
	        case 0x2: return  x - y;
	        case 0x3: return -x - y;
	        case 0x4: return  x + z;
	        case 0x5: return -x + z;
	        case 0x6: return  x - z;
	        case 0x7: return -x - z;
	        case 0x8: return  y + z;
	        case 0x9: return -y + z;
	        case 0xA: return  y - z;
	        case 0xB: return -y - z;
	        case 0xC: return  y + x;
	        case 0xD: return -y + z;
	        case 0xE: return  y - x;
	        case 0xF: return -y - z;
	        default: return 0; // never happens
	    }
	}
	
	fade(t)
	{
		// Fade function as defined by Ken Perlin.  This eases coordinate values
		// so that they will "ease" towards integral values.  This ends up smoothing
		// the final output.
		return t * t * t * (t * (t * 6 - 15) + 10);		// 6t^5 - 15t^4 + 10t^3
	}
	
	lerp(a,b,x)
	{
		return a + x * (b - a);
	}
	
	//パーリンノイズ取得(0.0～1.0の値が返ります)
	perlin(x,y,z)
	{
		if(this.repeat > 0)
		{
			// If we have any repeat on, 
			// change the coordinates to their "local" repetitions
			x = x % this.repeat;
			y = y % this.repeat;
			z = z % this.repeat;
		}
		
		const xi = Math.floor(x) & 255;		// Calculate the "unit cube" that the point asked will be located in
		const yi = Math.floor(y) & 255;		// The left bound is ( |_x_|,|_y_|,|_z_| ) and the right bound is that
		const zi = Math.floor(z) & 255;		// plus 1.  Next we calculate the location (from 0.0 to 1.0) in that cube.
		const xf = x - Math.floor(x);		// We also fade the location to smooth the result.
		const yf = y - Math.floor(y);
		const zf = z - Math.floor(z);
		const  u = this.fade(xf);
		const  v = this.fade(yf);
		const  w = this.fade(zf);
															
		const aaa = this.p[this.p[this.p[         xi ]+         yi ]+         zi ];
		const aba = this.p[this.p[this.p[         xi ]+this.inc(yi)]+         zi ];
		const aab = this.p[this.p[this.p[         xi ]+         yi ]+this.inc(zi)];
		const abb = this.p[this.p[this.p[         xi ]+this.inc(yi)]+this.inc(zi)];
		const baa = this.p[this.p[this.p[this.inc(xi)]+         yi ]+         zi ];
		const bba = this.p[this.p[this.p[this.inc(xi)]+this.inc(yi)]+         zi ];
		const bab = this.p[this.p[this.p[this.inc(xi)]+         yi ]+this.inc(zi)];
		const bbb = this.p[this.p[this.p[this.inc(xi)]+this.inc(yi)]+this.inc(zi)];
	
		let x1 = this.lerp(this.grad(aaa, xf  , yf  , zf),	// The gradient function calculates the dot product between a pseudorandom
						   this.grad(baa, xf-1, yf  , zf),	// gradient vector and the vector from the input coordinate to the 8
						   u);								// surrounding points in its unit cube.
		let x2 = this.lerp(this.grad(aba, xf  , yf-1, zf),	// This is all then lerped together as a sort of weighted average based on the faded (u,v,w)
						   this.grad(bba, xf-1, yf-1, zf),	// values we made earlier.
						   u);
		let y1 = this.lerp(x1, x2, v);

		x1 = this.lerp(this.grad(aab, xf  , yf  , zf-1),
					   this.grad(bab, xf-1, yf  , zf-1),
					   u);
		x2 = this.lerp(this.grad(abb, xf  , yf-1, zf-1),
		          	   this.grad(bbb, xf-1, yf-1, zf-1),
		          	   u);
		let y2 = this.lerp(x1, x2, v);
		
		return (this.lerp(y1, y2, w)+1)/2;	// For convenience we bound it to 0 - 1 (theoretical min/max before is -1 - 1)
	}
	
	octavePerlin(x,y,z,octaves,persistence)
	{
		let total     = 0;
		let frequency = 1;
		let amplitude = 1;
		let maxValue  = 0;	// Used for normalizing result to 0.0 - 1.0
		for(let i=0;i<octaves;i++)
		{
			total += this.perlin(x * frequency, y * frequency, z * frequency) * amplitude;
			
			maxValue += amplitude;
			
			amplitude *= persistence;
			frequency *= 2;
		}
		
		return total/maxValue;
	}
	
}

//イージング関数クラス
//https://easings.net/ja#
//↑のソースを参考に雑に移植しています。
//ご利用は自己責任でお願いします。
class Ease
{
	//コンストラクタ
	constructor()
	{
	}
	
	static easeInSine(x)
	{
		return 1 - Math.cos((x * Math.PI) / 2);
	}

	static easeOutSine(x)
	{
		return Math.sin((x * Math.PI) / 2);
	}

	static easeInOutSine(x)
	{
		return -(Math.cos(Math.PI * x) - 1) / 2;
	}
	
	static easeInQuad(x)
	{
		return x * x;
	}

	static easeOutQuad(x)
	{
		return 1 - (1 - x) * (1 - x);
	}

	static easeInOutQuad(x)
	{
		return (x < 0.5) ? (2 * x * x) : (1 - Math.pow(-2 * x + 2, 2) / 2);
	}

	static easeInCubic(x)
	{
		return x * x * x;
	}

	static easeOutCubic(x)
	{
		return 1 - Math.pow(1 - x, 3);
	}

	static easeInOutCubic(x)
	{
		return (x < 0.5) ? (4 * x * x * x) : (1 - Math.pow(-2 * x + 2, 3) / 2);
	}

	static easeInQuart(x)
	{
		return x * x * x * x;
	}

	static easeOutQuart(x)
	{
		return 1 - Math.pow(1 - x, 4);
	}

	static easeInOutQuart(x)
	{
		return (x < 0.5) ? (8 * x * x * x * x) : (1 - Math.pow(-2 * x + 2, 4) / 2);
	}

	static easeInQuint(x)
	{
		return x * x * x * x * x;
	}

	static easeOutQuint(x)
	{
		return 1 - Math.pow(1 - x, 5);
	}

	static easeInOutQuint(x)
	{
		return (x < 0.5) ? (16 * x * x * x * x * x) : (1 - Math.pow(-2 * x + 2, 5) / 2);
	}

	static easeInExpo(x)
	{
		return (x === 0) ? 0 : Math.pow(2, 10 * x - 10);
	}

	static easeOutExpo(x)
	{
		return (x === 1) ? 1 : (1 - Math.pow(2, -10 * x));
	}

	static easeInOutExpo(x)
	{
		return (x === 0)
  			    ? 0
  				: ((x === 1)
  				    ? 1
  				    : ((x < 0.5)
  				        ? (Math.pow(2, 20 * x - 10) / 2)
  				        : ((2 - Math.pow(2, -20 * x + 10)) / 2)
  				      )
  				  );
	}

	static easeInCirc(x)
	{
		return 1 - Math.sqrt(1 - Math.pow(x, 2));
	}

	static easeOutCirc(x)
	{
		return Math.sqrt(1 - Math.pow(x - 1, 2));
	}

	static easeInOutCirc(x)
	{
		return (x < 0.5)
  				? ((1 - Math.sqrt(1 - Math.pow(2 * x, 2))) / 2)
  				: ((Math.sqrt(1 - Math.pow(-2 * x + 2, 2)) + 1) / 2);
	}

	static easeInBack(x)
	{
		const c1 = 1.70158;
		const c3 = c1 + 1;

		return c3 * x * x * x - c1 * x * x;
	}

	static easeOutBack(x)
	{
		const c1 = 1.70158;
		const c3 = c1 + 1;

		return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
	}

	static easeInOutBack(x)
	{
		const c1 = 1.70158;
		const c2 = c1 * 1.525;

		return (x < 0.5)
  				? ((Math.pow(2 * x, 2) * ((c2 + 1) * 2 * x - c2)) / 2)
  				: ((Math.pow(2 * x - 2, 2) * ((c2 + 1) * (x * 2 - 2) + c2) + 2) / 2);
	}

	static easeInElastic(x)
	{
		const c4 = (2 * Math.PI) / 3;

		return (x === 0)
  				? 0
  				: ((x === 1)
  				    ? 1
  				    : (-Math.pow(2, 10 * x - 10) * Math.sin((x * 10 - 10.75) * c4))
  				  );
	}

	static easeOutElastic(x)
	{
		const c4 = (2 * Math.PI) / 3;

		return (x === 0)
  				? 0
  				: ((x === 1)
  				    ? 1
  				    : (Math.pow(2, -10 * x) * Math.sin((x * 10 - 0.75) * c4) + 1)
  				  );
	}

	static easeInOutElastic(x)
	{
		const c5 = (2 * Math.PI) / 4.5;

		return (x === 0)
  				? 0
  				: ((x === 1)
  				    ? 1
  				    : ((x < 0.5)
  				 	    ? (-(Math.pow(2, 20 * x - 10) * Math.sin((20 * x - 11.125) * c5)) / 2)
  					    : ((Math.pow(2, -20 * x + 10) * Math.sin((20 * x - 11.125) * c5)) / 2 + 1)
  					  )
  				  );
	}

	static easeInBounce(x)
	{
		return 1 - Ease.easeOutBounce(1 - x);
	}

	static easeOutBounce(x)
	{
		const n1 = 7.5625;
		const d1 = 2.75;

		if (x < 1 / d1) {
		    return n1 * x * x;
		} else if (x < 2 / d1) {
		    return n1 * (x -= 1.5 / d1) * x + 0.75;
		} else if (x < 2.5 / d1) {
		    return n1 * (x -= 2.25 / d1) * x + 0.9375;
		} else {
		    return n1 * (x -= 2.625 / d1) * x + 0.984375;
		}
	}

	static easeInOutBounce(x)
	{
		return (x < 0.5)
  				? ((1 - Ease.easeOutBounce(1 - 2 * x)) / 2)
  				: ((1 + Ease.easeOutBounce(2 * x - 1)) / 2);
	}
	
}



//グローバルオブジェクト
let g_game_width    = 320;
let g_game_height   = 500;

let g_offsc;							//自力描画用オフスクリーン
let g_draw_algo;						//選択中の描画アルゴリズムインデックス
let g_renderingman;						//レンダリング担当

let g_offsc_cv;							//オフスクリーン用Canvas
let g_offsc_ctx;						//オフスクリーン用Context
let g_car_model;						//くるま用モデル情報
let g_road_model;						//道路用モデル情報
let g_wall_model;						//壁背景用モデル情報
let g_pn     = new Perlin();			//パーリンノイズ生成用
let g_time   = 0;						//現在時刻[ms]
let g_dtime  = 0;						//前回の描画からの経過時間[ms]

const ANGLE_PER_TIME = 0.06;
const MORPH_TIME     = 10000;
let g_start_time = 0;
let g_next_time  = 0;

let g_last_fps_time = 0;
let g_fps_count     = 0;
let g_fps           = 60;
let g_fps_list      = [];


function init()
{
	
	//初期化処理
	
	//準備
	setup();
	
	//描画処理方法を準備
	g_draw_algo = -1;
	change_draw_algorithm();
	window.onmousedown = change_draw_algorithm;
	window.ontouchdown = change_draw_algorithm;
	
	//requestAnimationFrameの準備(各種ブラウザ対応)
	let requestAnimationFrame = window.requestAnimationFrame       ||
                                window.mozRequestAnimationFrame    ||
                                window.webkitRequestAnimationFrame ||
                                window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
    
	//描画を登録
	window.requestAnimationFrame(render);
	
}

function adjust_screen()
{

	//画面調整
	
	//ウインドウのサイズを取得
	let window_w = window.innerWidth;
	let window_h = window.innerHeight;
	
	//ウインドウ幅が十分に広い場合はPCだとして
	//画面サイズを変更する
	if((g_game_width * 2) <= window_w)
	{
		g_game_width  = 460;
		g_game_height = 720;
	}
	
	//ゲームスクリーンを中央に配置
	let screen  = document.getElementById("game-screen");
	let game_x  = (window_w - g_game_width) / 2;
	let game_y  = (window_h - g_game_height) / 2;

	screen.style.left = game_x+"px";
	screen.style.top  = game_y+"px";
	screen.width      = g_game_width;
	screen.height     = g_game_height;

	//表示画面と同じサイズのオフスクリーンを生成
	g_offsc_cv        = document.createElement("canvas");
	g_offsc_ctx       = g_offsc_cv.getContext("2d");
	g_offsc_cv.width  = g_game_width;
	g_offsc_cv.height = g_game_height;
	g_offsc_cv.style.display = "none";
	
	//オフスクリーン用のImageDataを作成
	g_offsc = g_offsc_ctx.createImageData(g_game_width,g_game_height);
	
}

function setup_renderer()
{

	//レンダリング担当の準備
	const screen     = document.getElementById("game-screen");	//描画先canvas
	const algo_label = document.getElementById("algo");
	g_renderingman   = new RenderingMan(g_offsc_cv,g_offsc,algo_label);
	
	//ViewPort行列と射影行列をセット
	let mtx_viewport   = new MatrixMan4();
	let mtx_projection = new MatrixMan4();
	
	mtx_viewport.viewPort(0,0,g_game_width,g_game_height);
	mtx_projection.projectionOpenGL(NEAR_Z_POS,FAR_Z_POS,rad(60),g_game_width/g_game_height);
	g_renderingman.setViewPortMatrix(mtx_viewport);
	g_renderingman.setProjectionMatrix(mtx_projection);
	
	//ビュー行列をセット
	let vFrom    = new VectorMan3(0.0,80.0,200.0);
	let vTo      = new VectorMan3(0.0,0.0,0.0);
	let vUp      = new VectorMan3(0.0,1.0,0.0);
	let mtx_view = new MatrixMan4();
		
	mtx_view.view(vFrom,vTo,vUp);
	g_renderingman.setViewMatrix(mtx_view);

	//拡散光色をセット
	g_renderingman.setDefuseLightColor(0.7,0.7,0.7);
	
	//光源ベクトルをセット
	const lx = (g_game_width == 1280) ? -1.0 : -2.0;
	g_renderingman.setLightVector(lx,2.5,-1.0);
	
	//テクスチャの登録
	let car  = document.getElementById("tex_car");
	let road = document.getElementById("tex_road");
	let wall = document.getElementById("tex_wall");
	g_renderingman.registerTexture("car",car);
	g_renderingman.registerTexture("road",road);
	g_renderingman.registerTexture("wall",wall);
	
}

function setup_obj()
{

	//オブジェクトの準備
	g_car_model  = new CarObjMan();
	g_road_model = new SquareXZObjMan();
	g_wall_model = new SquareXYObjMan();
	
}

function setup()
{
	
	//準備
		
	//画面調整
	adjust_screen();
	
	//レンダリング担当の準備
	setup_renderer();
	
	//オブジェクトの準備
	setup_obj();

}

function draw_fps()
{
	
	//FPS計測
	
	//現在時刻を取得
	let now_time = Date.now();
	
	if((now_time - g_last_fps_time) >= 1000)
	{
		//FPS履歴に追加
		g_fps_list.push(g_fps_count);
		if(g_fps_list.length > 10)
		{	
			//先頭を削除して過去n回分までの
			//FPSの平均とします(移動平均)
			g_fps_list.shift();
		}
		let fps_ave = 0;
		for(let i = 0;i < g_fps_list.length;++i)
		{	fps_ave += g_fps_list[i];	}
		fps_ave /= g_fps_list.length;
		
		//FPS表示
		let fps_div = document.getElementById("fps");
		let fps     = (fps_ave*(1000/(now_time - g_last_fps_time)));
		fps_div.innerText = "FPS:"+fps;
		g_fps = fps_ave;
		
		g_last_fps_time = now_time;
		g_fps_count     = 0;
	}
	g_fps_count++;

}

function change_draw_algorithm()
{

	//描画アルゴリズムの選択
	
	g_draw_algo = (g_draw_algo + 1) % 3;
	
	switch(g_draw_algo)
	{
		case 0:	//フラットシェーディング描画
			g_renderingman.setupFlatShading();
			break;
		
		case 1:	//フラットシェーディング描画
			g_renderingman.setupFlatShading();
			break;
			
		case 2:	//ContextのLINE描画
			g_renderingman.setupContextLine();
			break;
			
		/*
		case 2:	//ブレゼンハムLINE描画
			g_renderingman.setupBresenhamLine();
			break;
			
		case 3:	//ダブルステップブレゼンハムLINE描画
			g_renderingman.setupDoubleStepBresenhamLine();
			break;
		
		case 4:	//アンチエイリアス付きブレゼンハムLINE描画
			g_renderingman.setupBresenhamLineAA();
			break;
		*/
	}

}

function draw()
{

	//描画コア
	
	//開始時刻保存
	if(g_start_time  == 0)
	{
		g_start_time = g_time;
		g_next_time  = g_time + MORPH_TIME;
	}
	
	//描画前処理
	g_renderingman.drawBegin(/*g_renderingman.clearForBlur*/);

	//オブジェクトを動かす
	let mtx_scale      = new MatrixMan4();
	let mtx_rotateX    = new MatrixMan4();
	let mtx_rotateY    = new MatrixMan4();
	let mtx_rotateZ    = new MatrixMan4();
	let mtx_model      = new MatrixMan4();
	let mtx_pos        = new MatrixMan4();
	let   x,y,z;

	let time = (g_time - g_start_time) / MORPH_TIME;
	if(time > 1.0){ time = 1.0; }
	const e = Ease.easeInSine(time);
		
	//回転行列作成
	const angle = g_time * ANGLE_PER_TIME;
	mtx_rotateZ.rotateY(rad(50));
	mtx_rotateY.rotateY(rad(-40));
	//mtx_rotateY.rotateY(rad(-angle));
	
	
	//車オブジェクトの描画
	
	//モデル変換行列の初期化
	mtx_model.initialize();

	//車のサイズを調整
	const car_S = 16.0;
	mtx_scale.scale(car_S,car_S,car_S);

	//タイヤを回転させる
	g_car_model.action(angle * 6);

	//移動行列作成
	x = 4.1 * car_S;
	y = 10 + (0.8 + 0.002 * rnd(10)) * car_S;
	z = 4.3 * car_S;
	mtx_pos.translate(x,y,z);
	
	//拡大と移動と回転
	mtx_model.mul(mtx_scale);
	mtx_model.mul(mtx_pos);
	mtx_model.mul(mtx_rotateY);

	//レンダラにセット
	g_renderingman.setModelMatrix(mtx_model);
	
	//テクスチャ選択
	g_renderingman.selectTexture("car");
	
	//オブジェクトの描画
	g_renderingman.drawIndexedPrimitive(g_car_model.vertexList,g_car_model.vertexNum,
										g_car_model.polyIndexList,g_car_model.primitiveNum,
										null,null,g_car_model.polyTexUVList);

	//道路オブジェクトの描画

	//モデル変換行列の初期化
	mtx_model.initialize();
	
	//道路のサイズを調整
	const road_S = 180.0;
	mtx_scale.scale(1.3 * road_S,road_S,3.8 * road_S);

	//道路を移動させる
	const MOVE_TIME = 2000;
	const t = (g_time % MOVE_TIME) / MOVE_TIME;
	g_road_model.action_down_uv(t);

	//移動行列作成
	x = 0 * road_S;
	y = 10 + 0 * road_S;
	z = -0.9 * road_S;
	mtx_pos.translate(x,y,z);
	
	//拡大と移動と回転
	mtx_model.mul(mtx_scale);
	mtx_model.mul(mtx_pos);
	mtx_model.mul(mtx_rotateY);
	
	//レンダラにセット
	g_renderingman.setModelMatrix(mtx_model);
	
	//テクスチャ選択
	g_renderingman.selectTexture("road");
	
	//オブジェクトの描画
	g_renderingman.drawIndexedPrimitive(g_road_model.vertexList,g_road_model.vertexNum,
										g_road_model.polyIndexList,g_road_model.primitiveNum,
										null,null,g_road_model.polyTexUVList);
	
	//壁背景オブジェクトの描画

	//モデル変換行列の初期化
	mtx_model.initialize();
	
	//壁背景のサイズを調整
	const wall_S = 180.0;
	mtx_scale.scale(3.8 * wall_S,wall_S,wall_S);

	//壁背景を移動させる
	g_wall_model.action_right_uv(t);

	//移動行列作成
	x = 1.0 * wall_S;
	y = 10 + 0.5 * wall_S;
	z = -0.65 * wall_S;
	mtx_pos.translate(x,y,z);
	
	//拡大と移動と回転
	mtx_model.mul(mtx_scale);
	mtx_model.mul(mtx_pos);
	mtx_model.mul(mtx_rotateZ);
	
	//レンダラにセット
	g_renderingman.setModelMatrix(mtx_model);
	
	//テクスチャ選択
	g_renderingman.selectTexture("wall");
	
	//オブジェクトの描画
	g_renderingman.drawIndexedPrimitive(g_wall_model.vertexList,g_wall_model.vertexNum,
										g_wall_model.polyIndexList,g_wall_model.primitiveNum,
										null,null,g_wall_model.polyTexUVList);
	
	
	//描画後処理(画面に転送)
	g_renderingman.drawEnd(/*g_renderingman.postBloom*/);
	
	if(g_draw_algo == 0)
	{
		//チルトシフト処理
		draw_tilt_shift();
	}
	else
	{
		//そのまま転送
		draw_normal();
	}
	
	//変形終了時刻チェック
	if(g_time >= g_next_time)
	{
		//次の区切り時刻を決めてリセット
		g_start_time = g_time;
		g_next_time  = g_start_time + MORPH_TIME;
	}

}

function draw_tilt_shift()
{

	//チルトシフト処理
	
	//レンダラが描画した画面を彩度を上げて表示用Canvasに転送
	let screen  = document.getElementById("game-screen");
	let ctx     = screen.getContext("2d");
	
	//彩度を上げる
	ctx.save();
	ctx.globalCompositeOperation = 'source-over';
	ctx.filter="saturate(300%)";
	ctx.drawImage(g_offsc_cv,0,0);
	ctx.restore();
	
	//上下をぼかす(中央から端に行くほどぼかす)
	const n         = 3;
	const sc_w      = g_game_width;
	const up_h      = 110;
	const up_t      = 0;
	const up_dh     = up_h / n;
	const bottom_h  = 150;
	const bottom_t  = g_game_height - bottom_h;
	const bottom_dh = bottom_h / n;
	
	for(let i = 0;i < n;++i)
	{
		const ut = up_h - up_dh * (i + 1);
		const bt = bottom_t + bottom_dh * i;
		const b = (i + 1);
		ctx.save();
		ctx.globalCompositeOperation = 'source-over';
		ctx.filter="blur("+(b)+"px)";
		ctx.drawImage(screen,0,ut,sc_w,up_dh,0,ut,sc_w,up_dh);
		ctx.drawImage(screen,0,bt,sc_w,bottom_dh,0,bt,sc_w,bottom_dh);
		ctx.restore();
	}
	
	if(g_draw_algo == 0)
	{	
		const algo_label = document.getElementById("algo");
		algo_label.innerText = "Tilt Shift";
	}
	
}

function draw_normal()
{
	
	//そのまま転送
	let screen  = document.getElementById("game-screen");
	let ctx     = screen.getContext("2d");
	
	ctx.clearRect(0,0,g_game_width,g_game_height);
	
	ctx.save();
	ctx.globalCompositeOperation = 'source-over';
	ctx.drawImage(g_offsc_cv,0,0);
	ctx.restore();

	if(g_draw_algo == 1)
	{	
		const algo_label = document.getElementById("algo");
		algo_label.innerText = "No Tilt Shift";
	}
	
}

function render()
{
	
	//毎ターンの描画処理
	
	//時間計算
	const last_time = g_time;
	g_time = (new Date).getTime();
	if(last_time == 0)
	{	g_dtime = 0;	}
	else
	{	g_dtime = g_time - last_time;	}
	
	//描画コア
	draw();
	
	//FPS描画
	draw_fps();
	
	//次の描画呼び出しを登録
	window.requestAnimationFrame(render);

}
